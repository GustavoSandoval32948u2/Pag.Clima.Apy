<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="codigos.js" defer></script> <!-- Añadimos defer para asegurarnos que se cargue después del HTML -->
    <title>Noticias del clima</title>
</head>
<body>
    <header>
        <h1>Clima Net</h1>
    </header>
    <div class="container Inicio">
        <nav>
            <span class="cat" onclick="buscar('Inicio')"> Inicio</span>
            <span class="cat" onclick="buscar('Pronostico')"> Pronósticos</span>
            <span class="cat" onclick="buscar('Alertas Meteorológicas')"> Alertas Meteorológicas</span>
            <span class="cat" onclick="buscar('Resumen Semanal')"> Resumen semanal</span>
            <span class="cat" onclick="buscar('Mundial')"> Mundial</span>
        </nav>
        <div class="busqueda">
            <input type="text" placeholder="Buscar" id="Busqueda">
            <button onclick="buscarTema()">Buscar</button>
        </div>
    </div>
    <div class="itemcarrusel">
        <div class="carrusel" id="carrusel1-1">
            <div class="tarjeta">
                <img src="img/clima1.jpg" alt="">
            </div>
            <div class="flechas">
                <a href="#carrusel1-4"><i>I</i></a>
                <a href="#carrusel1-2"><i>D</i></a>
            </div>
        </div>
        <div class="carrusel" id="carrusel1-2">
            <div class="tarjeta">
                <img src="img/clima2.jpg" alt="">
            </div>
            <div class="flechas">
                <a href="#carrusel1-1"><i>I</i></a>
                <a href="#carrusel1-3"><i>D</i></a>
            </div>
        </div>
        <div class="carrusel" id="carrusel1-3">
            <div class="tarjeta">
                <img src="img/clima3.jpg" alt="">
            </div>
            <div class="flechas">
                <a href="#carrusel1-2"><i>I</i></a>
                <a href="#carrusel1-4"><i>D</i></a>
            </div>
        </div>
        <div class="carrusel" id="carrusel1-4">
            <div class="tarjeta">
                <img src="img/clima4.jpg" alt="">
            </div>
            <div class="flechas">
                <a href="#carrusel1-3"><i>D</i></a>
                <a href="#carrusel1-1"><i>I</i></a>
            </div>
        </div>
    </div>
    <div class="container informacion">
        <div class="row">
            <div class="colum">
                <div class="card news">
                    <div class="card-body">
                        <h5 class="card-title">Pronóstico del día</h5>
                        <p class="card-text" id="forecast"></p>
                    </div>
                </div>
            </div>
            <div class="colum">
                <div class="card news">
                    <div class="card-body">
                        <h5 class="card-title">Alertas meteorológicas</h5>
                        <p class="card-text" id="alerts"></p>
                    </div>
                </div>
            </div>
            <div class="colum">
                <div class="card news">
                    <div class="card-body">
                        <h5 class="card-title">Resumen semanal</h5>
                        <p class="card-text" id="weekly-summary"></p>
                    </div>
                </div>
            </div>
            <div class="colum">
                <div class="card news">
                    <div class="card-body">
                        <h5 class="card-title">Mundial</h5>
                        <p class="card-text" id="world-weather"></p> <!-- Añadido el id "world-weather" -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
